<body>

  <h1>–°–æ–∑–¥–∞–π –ö–∞—Ä—Ç–∏–Ω—É –ü–æ –§–æ—Ç–æ üé®</h1>
  <p>–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ ‚Üí –≤—ã–±–µ—Ä–∏ —Å—Ç–∏–ª—å ‚Üí –ø–æ–ª—É—á–∏ WOW-—Ä–µ–∑—É–ª—å—Ç–∞—Ç.</p>

  <div class="card">

    <div class="upload-box">
      <div>üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</div>
      <input type="file" id="photoInput" accept="image/*" />
    </div>

    <label>–ò—Å—Ç–æ—á–Ω–∏–∫</label>
    <select id="source">
      <option value="photo">–£ –º–µ–Ω—è –µ—Å—Ç—å —Ñ–æ—Ç–æ</option>
      <option value="text">–ë–µ–∑ —Ñ–æ—Ç–æ ‚Äî —Å–æ–∑–¥–∞–π —á–µ–ª–æ–≤–µ–∫–∞</option>
    </select>

    <label>–°—Ç–∏–ª—å</label>
    <select id="style">
      <option value="photo">–†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ —Ñ–æ—Ç–æ</option>
      <option value="painting">–ö–∞—Ä—Ç–∏–Ω–∞ –º–∞—Å–ª–æ–º</option>
    </select>

    <label>–û–ø–∏—Å–∞–Ω–∏–µ (—Å—Ü–µ–Ω–∞ / –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞)</label>
    <textarea id="prompt" rows="3" style="width:100%;padding:10px;border-radius:12px;border:none;"></textarea>

    <button id="createBtn">–°–æ–∑–¥–∞—Ç—å</button>
  </div>

  <div class="result" id="resultBox" style="display:none;">
    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
    <img id="resultImage" />
  </div>

  <script>
    async function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("createBtn").onclick = async () => {
      const btn = document.getElementById("createBtn");
      btn.disabled = true;
      btn.innerText = "–°–æ–∑–¥–∞—é...";

      const prompt = document.getElementById("prompt").value;
      const style = document.getElementById("style").value;
      const source = document.getElementById("source").value;

      const fileInput = document.getElementById("photoInput");
      let imageBase64 = null;

      if (fileInput.files.length > 0) {
        imageBase64 = await toBase64(fileInput.files[0]);
      }

      const payload = {
        prompt,
        style,
        source,
        imageBase64
      };

      const r = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await r.json();
      if (data.ok) {
        document.getElementById("resultImage").src = data.image;
        document.getElementById("resultBox").style.display = "block";
      } else {
        alert("–û—à–∏–±–∫–∞: " + data.error);
      }

      btn.disabled = false;
      btn.innerText = "–°–æ–∑–¥–∞—Ç—å";
    };
  </script>
