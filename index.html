<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>WindowToSoul — AI портрет по фото</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b1640 0, #050712 55%, #020309 100%);
      color: #f5f5ff;
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    header {
      margin-bottom: 22px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      font-size: 11px;
      border-radius: 999px;
      background: rgba(120, 120, 255, 0.12);
      border: 1px solid rgba(160, 160, 255, 0.35);
      color: #d6d6ff;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #7cffb1;
      box-shadow: 0 0 0 4px rgba(124, 255, 177, 0.16);
    }

    h1 {
      margin: 14px 0 4px;
      font-size: 26px;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 0;
      font-size: 14px;
      color: #a0a4d8;
      max-width: 460px;
    }

    .block {
      background: radial-gradient(circle at top left, #262a55 0, #111427 35%, #080a18 100%);
      padding: 20px 18px 18px;
      border-radius: 22px;
      margin-bottom: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(153, 132, 255, 0.16);
    }

    .block h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .block p.helper {
      margin: 0 0 10px;
      font-size: 13px;
      color: #a0a4d8;
    }

    .file-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    input[type='file'] {
      font-size: 13px;
      max-width: 100%;
    }

    .style-btns {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 4px;
    }

    .style-btn {
      border-radius: 14px;
      border: 1px solid #313553;
      padding: 13px 10px;
      background: linear-gradient(135deg, #191b33, #111427);
      color: #e0e4ff;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .style-btn span {
      display: block;
      font-size: 11px;
      color: #8e93c7;
      margin-top: 4px;
    }

    .style-btn.active {
      border-color: #b892ff;
      background: linear-gradient(135deg, #7f4dff, #e674ff);
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05),
        0 14px 32px rgba(57, 22, 150, 0.7);
      color: #fff;
    }

    .style-btn.active span {
      color: #f3e6ff;
    }

    textarea {
      width: 100%;
      margin-top: 12px;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid #313553;
      background: #101222;
      color: #f5f5ff;
      font-size: 14px;
      resize: vertical;
      min-height: 60px;
    }

    textarea::placeholder {
      color: #696f9c;
    }

    .primary-btn {
      width: 100%;
      margin-top: 14px;
      border: none;
      border-radius: 16px;
      padding: 15px 4px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #a86bff, #e47cff);
      color: #0a0719;
      box-shadow: 0 18px 30px rgba(114, 51, 255, 0.66);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out;
    }

    .primary-btn:active {
      transform: translateY(1px);
      box-shadow: 0 10px 20px rgba(114, 51, 255, 0.4);
    }

    .primary-btn[disabled] {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .error {
      margin-top: 9px;
      font-size: 13px;
      color: #ff8080;
      min-height: 14px;
    }

    #result {
      margin-top: 8px;
      border-radius: 18px;
      border: 1px dashed rgba(129, 134, 185, 0.6);
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #868bc4;
      background: radial-gradient(
        circle at top,
        rgba(132, 99, 255, 0.14),
        rgba(9, 11, 27, 0.95)
      );
      overflow: hidden;
    }

    #result img {
      width: 100%;
      max-height: 480px;
      object-fit: contain;
      border-radius: 14px;
      display: block;
    }

    .download-row {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex
