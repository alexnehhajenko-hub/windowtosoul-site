<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Photo ‚Üí Artwork</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>üé® AI Photo ‚Üí Artwork</h1>
      <p class="subtitle">
        –¢–µ—Å—Ç–æ–≤–∞—è –≤–µ—Ä—Å–∏—è: –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –æ–¥–∏–Ω –º–∞—Å–ª—è–Ω—ã–π –ø–æ—Ä—Ç—Ä–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é.
      </p>

      <button id="generateBtn">Generate test portrait</button>
      <p id="status" class="status"></p>

      <h2>Your artwork</h2>
      <div id="resultBox" class="result-box">
        <img id="resultImage" alt="AI artwork result" />
      </div>
    </section>
  </main>

  <script>
    const btn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const imgEl = document.getElementById("resultImage");
    const boxEl = document.getElementById("resultBox");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      statusEl.textContent = "‚è≥ Generating...";
      imgEl.src = "";
      boxEl.classList.remove("has-image");

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}) // –±—ç–∫–µ–Ω–¥ —Å–∞–º –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Ç–µ—Å—Ç–æ–≤—ã–π prompt
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          throw new Error(data.error || "Server error");
        }
        if (!data.output) {
          throw new Error("No image URL from server");
        }

        imgEl.src = data.output;
        boxEl.classList.add("has-image");
        statusEl.textContent = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
