<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Photo ‚Üí Artwork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>üé® AI Photo ‚Üí Artwork</h1>
      <p class="subtitle">
        Upload your photo and get an AI-generated artwork.<br />
        (–í—Ä–µ–º–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è: –ø–æ–∫–∞ –º–æ–¥–µ–ª—å —Ä–∏—Å—É–µ—Ç –ø–æ—Ä—Ç—Ä–µ—Ç –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é, —Ñ–æ—Ç–æ —Å–∫–æ—Ä–æ –ø–æ–¥–∫–ª—é—á–∏–º.)
      </p>

      <form id="generate-form">
        <label class="field-label">1. Upload photo (optional)</label>
        <input type="file" id="photo-input" accept="image/*" />

        <label class="field-label">2. Choose style</label>
        <select id="style-select">
          <option value="oil">üñº Oil painting</option>
          <option value="fairytale">‚ú® Fairytale illustration</option>
          <option value="neon">üí° Cyberpunk / neon</option>
          <option value="sketch">‚úèÔ∏è Pencil sketch</option>
        </select>

        <label class="field-label">3. Extra details (optional)</label>
        <textarea
          id="extra-prompt"
          rows="3"
          placeholder="For example: sunset, mountains, golden light, magical atmosphere‚Ä¶"
        ></textarea>

        <button type="submit" id="generate-btn">Generate Artwork</button>
      </form>

      <div id="status" class="status"></div>

      <div id="result" class="result hidden">
        <h2>Your artwork</h2>
        <img id="result-image" alt="AI artwork" />
        <a id="download-link" href="#" download="ai-artwork.png">Download</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("generate-form");
    const btn = document.getElementById("generate-btn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    const imgEl = document.getElementById("result-image");
    const downloadLink = document.getElementById("download-link");

    function buildPrompt() {
      const style = document.getElementById("style-select").value;
      const extra = (document.getElementById("extra-prompt").value || "").trim();

      let basePrompt = "";

      if (style === "oil") {
        basePrompt =
          "A stunning oil painting portrait of a person, highly detailed, beautiful lighting, museum quality, rich brush strokes, artstation, 4k";
      } else if (style === "fairytale") {
        basePrompt =
          "A magical fairytale illustration of a person in a fantasy landscape, soft pastel colors, whimsical, dreamy, highly detailed, 4k";
      } else if (style === "neon") {
        basePrompt =
          "A cyberpunk neon portrait of a person, dramatic lighting, futuristic city background, vibrant colors, ultra detailed, 4k";
      } else if (style === "sketch") {
        basePrompt =
          "A realistic pencil sketch portrait of a person, fine lines, high contrast, elegant, detailed, on white paper, 4k";
      }

      if (extra) {
        basePrompt += ". " + extra;
      }

      return basePrompt;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const prompt = buildPrompt();

      btn.disabled = true;
      btn.textContent = "Generating...";
      statusEl.textContent = "Calling AI, please wait 10‚Äì20 seconds‚Ä¶";
      resultEl.classList.add("hidden");

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json().catch(() => null);

        if (!res.ok || !data || !data.ok) {
          throw new Error(
            (data && data.error) || "Server error, please try again."
          );
        }

        if (!data.imageUrl) {
          throw new Error("No image in AI response.");
        }

        imgEl.src = data.imageUrl;
        downloadLink.href = data.imageUrl;
        resultEl.classList.remove("hidden");
        statusEl.textContent = "Done ‚úÖ";
      } catch (err) {
        console.error(err);
        statusEl.textContent =
          "Error: " + (err && err.message ? err.message : String(err));
      } finally {
        btn.disabled = false;
        btn.textContent = "Generate Artwork";
      }
    });
  </script>
</body>
</html>
