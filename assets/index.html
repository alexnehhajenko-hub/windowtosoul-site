<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Фото → Картина</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>AI Картина из вашего фото</h1>

    <input type="file" id="fileInput" accept="image/*">
    <br><br>

    <button id="generateBtn">Создать картину</button>

    <div id="status"></div>

    <img id="resultImage" style="display:none; width:100%; margin-top:20px;">
  </div>

<script>
document.getElementById("generateBtn").onclick = async function () {
  const fileInput = document.getElementById("fileInput");
  const status = document.getElementById("status");
  const resultImage = document.getElementById("resultImage");

  if (!fileInput.files.length) {
    status.innerHTML = "Загрузите фото!";
    return;
  }

  status.innerHTML = "Обработка...";

  const reader = new FileReader();
  reader.onload = async function () {
    const base64 = reader.result.split(",")[1];

    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        image: base64,
        prompt: "oil painting, dramatic lighting, masterpiece"
      })
    });

    const data = await res.json();
    if (data.ok) {
      resultImage.src = "data:image/png;base64," + data.imageBase64;
      resultImage.style.display = "block";
      status.innerHTML = "Готово!";
    } else {
      status.innerHTML = "Ошибка: " + (data.error || "unknown");
    }
  };

  reader.readAsDataURL(fileInput.files[0]);
};
</script>

</body>
</html>
