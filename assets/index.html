<body>

  <h1>AI –†–µ–¥–∞–∫—Ç–æ—Ä –§–æ—Ç–æ</h1>
  <p>–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ ‚Üí –≤—ã–±–µ—Ä–∏ —Å—Ç–∏–ª—å ‚Üí –ø–æ–ª—É—á–∏ –∫—Ä–∞—Å–∏–≤—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç ‚ú®</p>

  <div class="card">

    <div class="upload-box">
      <div>üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</div>
      <input type="file" id="photoInput" accept="image/*" />
    </div>

    <label>–°—Ç–∏–ª—å</label>
    <select id="style">
      <option value="oil">üé® –ö–∞—Ä—Ç–∏–Ω–∞ –º–∞—Å–ª–æ–º</option>
      <option value="fantasy">üßö –§—ç–Ω—Ç–µ–∑–∏ –ø–æ—Ä—Ç—Ä–µ—Ç</option>
      <option value="location">üèû –ö—Ä–∞—Å–∏–≤–æ–µ –º–µ—Å—Ç–æ</option>
    </select>

    <label>–û–ø–∏—Å–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
    <textarea id="prompt" rows="3" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –¥–µ–≤—É—à–∫–∞ –Ω–∞ —Ñ–æ–Ω–µ –∏—Ç–∞–ª—å—è–Ω—Å–∫–æ–≥–æ –ø–æ–±–µ—Ä–µ–∂—å—è –Ω–∞ –∑–∞–∫–∞—Ç–µ"></textarea>

    <button id="createBtn">–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ –∫—Ä–∞—Å–∏–≤—ã–º</button>

  </div>

  <div class="result" id="resultBox" style="display:none;">
    <h3>‚ú® –†–µ–∑—É–ª—å—Ç–∞—Ç</h3>
    <img id="resultImage" />
  </div>

  <script>
    async function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("createBtn").onclick = async () => {
      const btn = document.getElementById("createBtn");
      btn.disabled = true;
      btn.innerText = "–°–æ–∑–¥–∞—é...";

      const style = document.getElementById("style").value;
      const prompt = document.getElementById("prompt").value;

      const fileInput = document.getElementById("photoInput");
      if (fileInput.files.length === 0) {
        btn.disabled = false;
        btn.innerText = "–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ –∫—Ä–∞—Å–∏–≤—ã–º";
        return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏ —Ñ–æ—Ç–æ üì∏");
      }

      const base64 = await toBase64(fileInput.files[0]);

      const payload = {
        imageBase64: base64,
        style: style,
        prompt: prompt
      };

      const r = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await r.json();

      if (data.ok) {
        document.getElementById("resultImage").src = data.image;
        document.getElementById("resultBox").style.display = "block";
      } else {
        alert("–û—à–∏–±–∫–∞: " + data.error);
      }

      btn.disabled = false;
      btn.innerText = "–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ –∫—Ä–∞—Å–∏–≤—ã–º";
    };
  </script>
